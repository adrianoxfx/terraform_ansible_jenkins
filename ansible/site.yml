---
- hosts: all
  become: yes
  become_method: sudo
  remote_user: ubuntu
  gather_facts: False
  tasks:
  - name: install python 2
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

- hosts: all
  become: yes
  become_method: sudo
  remote_user: ubuntu

- hosts: tag_role_jenkins_master
  become: yes
  become_method: sudo
  remote_user: ubuntu
  vars:
    jenkins_plugins:
      - git
      - ssh
      - conditional-buildstep
      - jenkins-multijob-plugin
      - build-pipeline-plugin
      - NodeJS

  roles:
    - essentials
    - geerlingguy.java
    - geerlingguy.jenkins

- hosts: tag_role_jenkins_slave
